version: "3.8"

services:
  srs:
    image: ossrs/srs:4
    container_name: srs
    ports:
      - "1935:1935"   # RTMP
      - "1985:1985"   # SRS API
      - "8080:8080"   # HTTP (HLS files)
    volumes:
      - ./srs/conf/srs.conf:/usr/local/srs/conf/srs.conf:ro
      - ./srs/objs/nginx/html:/usr/local/srs/objs/nginx/html
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: live-redis
    restart: unless-stopped

  web:
    build: ./web
    container_name: live-web
    ports:
      - "3000:3000"
    depends_on:
      - srs
      - redis
    environment:
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret}
    restart: unless-stopped
