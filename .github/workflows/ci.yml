name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports: [ 6379 ]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install web deps
        run: npm ci
        working-directory: ./web

      - name: Start web server
        run: |
          export REDIS_URL=redis://localhost:6379
          npm start &
          echo "Waiting for web server to be ready..."
          for i in {1..20}; do
            if curl -sSf http://localhost:3000/status; then
              echo "web is up" && break
            fi
            sleep 1
          done
        working-directory: ./web

      - name: Run e2e chat test
        run: npm run test:e2e-chat
        working-directory: ./web

      - name: Run moderation e2e test
        run: npm run test:moderation
        working-directory: ./web

      - name: Run prefs e2e test
        run: npm run test:prefs
        working-directory: ./web

      - name: Archive test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./web/test
