<body>
  <header class="topbar">

    <div class="room-info">

    <div class="actions">

  <main class="container">

        <video id="video" controls muted playsinline></video>
        <div class="controls">
          <input id="stream" placeholder="æµåæˆ–å®Œæ•´ HLS URL">
          <button id="play" class="btn">Play</button>
          <button id="stop" class="btn outline">Stop</button>
        </div>
      </div>
      <div class="meta">
        <div>HLS åœ°å€ï¼š <code id="hlsUrl"></code></div>

    </section>

    <aside class="right">
      <div class="chat">
        <div class="chat-header">èŠå¤© <span id="chatCount" class="muted">(0)</span></div>
        <div class="messages" id="messages"></div>
        <div class="chat-input">
          <input id="msg" placeholder="è¯´ç‚¹ä»€ä¹ˆ...">
          <button id="send" class="btn small">å‘é€</button>
        </div>
      </div>

      <div class="info card">
        <div><strong>æ¨æµåœ°å€</strong></div>
        <div class="mono" id="pushUrl">rtmp://localhost:1935/live/stream</div>
      </div>

      <div class="info card">
        <div><strong>è¯´æ˜</strong></div>
        <div class="muted">ä½¿ç”¨ OBS æˆ– ffmpeg æ¨æµï¼›ç‚¹å‡» Play åè‡ªåŠ¨è·å–æˆ¿é—´ä¿¡æ¯ã€‚</div>
      </div>

  </main>

  <footer class="footer">&copy; Live Prototype â€” æœ¬åœ°æ¼”ç¤ºç”¨</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('room') || 'stream';

    const roomName = document.getElementById('roomName');
    const roomStatus = document.getElementById('roomStatus');
    const viewerCount = document.getElementById('viewerCount');
    const hlsUrl = document.getElementById('hlsUrl');
    const pushUrl = document.getElementById('pushUrl');

    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const input = document.getElementById('stream');
    const video = document.getElementById('video');

    const messagesEl = document.getElementById('messages');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');
    const chatCount = document.getElementById('chatCount');

    let hls = null;
    let viewers = 0;
    let room = null;

    async function loadRoom() {
      try {
        const res = await fetch(`/api/rooms/${roomId}`);
        if (!res.ok) throw new Error('Room not found');
        room = await res.json();
        
        roomName.textContent = room.name;
        roomStatus.textContent = room.status === 'live' ? 'ğŸ”´ ç›´æ’­ä¸­' : 'â­• ç¦»çº¿';
        viewerCount.textContent = room.viewers;
        hlsUrl.textContent = room.url;
        pushUrl.textContent = `rtmp://localhost:1935/live/${room.id}`;
        input.value = room.id;
      } catch (err) {
        console.error('Failed to load room', err);
        roomName.textContent = 'æˆ¿é—´ä¸å­˜åœ¨';
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="sender">${sender}</span><span class="text">${text}</span>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      chatCount.textContent = `(${messagesEl.children.length})`;
    }

    appendMessage('ç³»ç»Ÿ', `æ¬¢è¿è¿›å…¥ "${roomId}" ç›´æ’­é—´ï¼`);
    appendMessage('æç¤º', 'ç‚¹å‡» Play å¼€å§‹è§‚çœ‹ç›´æ’­ã€‚');

    loadRoom();

    playBtn.onclick = () => {
      const val = input.value.trim() || roomId;
      const url = val.startsWith('http') ? val : `http://localhost:8080/live/${val}.m3u8`;

      if (hls) { hls.destroy(); hls = null; }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play().catch(()=>{}); });
        hls.on(Hls.Events.ERROR, function(event, data){ console.warn('HLS error', data); });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function() { video.play().catch(()=>{}); });
      } else {
        alert('HLS not supported');
        return;
      }

      viewers++; viewerCount.textContent = viewers;
      appendMessage('ç³»ç»Ÿ', `å°è¯•æ’­æ”¾ï¼š ${url}`);
    };

    stopBtn.onclick = () => {
      if (hls) { hls.destroy(); hls = null; }
      video.pause(); video.removeAttribute('src'); video.load();
      appendMessage('ç³»ç»Ÿ', 'å·²åœæ­¢æ’­æ”¾');
    };

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      appendMessage('ä½ ', text);
      msgInput.value = '';
    };

    msgInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendBtn.click(); });
  </script>
</body>
