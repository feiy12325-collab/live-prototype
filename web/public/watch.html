<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ç›´æ’­è§‚çœ‹ â€” Live Prototype</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/a2d9b3a5f2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="/rooms.html" style="text-decoration:none;color:inherit">ğŸ¥ <strong>Live Prototype</strong></a></div>
    <div class="room-info">
      <div class="title" id="roomName">ç›´æ’­è§‚çœ‹</div>
      <div class="sub" id="roomStatus"></div>
    </div>
    <div class="actions">
      <div class="viewers"><i class="fas fa-eye"></i> <span id="viewerCount">0</span></div>
      <div id="authArea" class="auth"></div>
      <div id="langArea" class="lang">
        <select id="langSelect" aria-label="è¯­è¨€">
          <option value="zh">ä¸­æ–‡</option>
          <option value="en">English</option>
        </select>
      </div>
      <a href="/rooms.html" class="btn small">è¿”å›åˆ—è¡¨</a>
    </div>
  </header>

  <main class="container">
    <section class="left">
      <div class="player-wrap">
        <video id="video" controls muted playsinline></video>
        <div class="controls">
          <input id="stream" placeholder="æµåæˆ–å®Œæ•´ HLS URL">
          <button id="play" class="btn">Play</button>
          <button id="stop" class="btn outline">Stop</button>
        </div>
      </div>
      <div class="meta">
        <div>HLS åœ°å€ï¼š <code id="hlsUrl"></code></div>
      </div>
    </section>

    <aside class="right">
      <div class="chat">
        <div class="chat-header">èŠå¤© <span id="chatCount" class="muted">(0)</span></div>
        <div class="messages" id="messages"></div>
        <div class="chat-input">
          <input id="msg" placeholder="è¯´ç‚¹ä»€ä¹ˆ...">
          <button id="send" class="btn small">å‘é€</button>
        </div>
      </div>

      <div class="info card">
        <div><strong>æ¨æµåœ°å€</strong></div>
        <div class="mono" id="pushUrl">rtmp://localhost:1935/live/stream</div>
      </div>

      <div class="info card">
        <div><strong>è¯´æ˜</strong></div>
        <div class="muted">ä½¿ç”¨ OBS æˆ– ffmpeg æ¨æµï¼›ç‚¹å‡» Play åè‡ªåŠ¨è·å–æˆ¿é—´ä¿¡æ¯ã€‚</div>
      </div>
    </aside>
  </main>

  <footer class="footer">&copy; Live Prototype â€” æœ¬åœ°æ¼”ç¤ºç”¨</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const roomId = params.get('room') || 'stream';

    const roomName = document.getElementById('roomName');
    const roomStatus = document.getElementById('roomStatus');
    const viewerCount = document.getElementById('viewerCount');
    const hlsUrl = document.getElementById('hlsUrl');
    const pushUrl = document.getElementById('pushUrl');

    const playBtn = document.getElementById('play');
    const stopBtn = document.getElementById('stop');
    const input = document.getElementById('stream');
    const video = document.getElementById('video');

    const messagesEl = document.getElementById('messages');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send');
    const chatCount = document.getElementById('chatCount');

    let hls = null;
    let viewers = 0;
    let room = null;

    async function loadRoom() {
      try {
        const res = await fetch(`/api/rooms/${roomId}`);
        if (!res.ok) throw new Error('Room not found');
        room = await res.json();
        
        roomName.textContent = room.name;
        roomStatus.textContent = room.status === 'live' ? 'ğŸ”´ ç›´æ’­ä¸­' : 'â­• ç¦»çº¿';
        viewerCount.textContent = room.viewers;
        hlsUrl.textContent = room.url;
        pushUrl.textContent = `rtmp://localhost:1935/live/${room.id}`;
        input.value = room.id;
      } catch (err) {
        console.error('Failed to load room', err);
        roomName.textContent = 'æˆ¿é—´ä¸å­˜åœ¨';
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.innerHTML = `<span class="sender">${sender}</span><span class="text">${text}</span>`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      chatCount.textContent = `(${messagesEl.children.length})`;
    }

    appendMessage('ç³»ç»Ÿ', `æ¬¢è¿è¿›å…¥ "${roomId}" ç›´æ’­é—´ï¼`);
    appendMessage('æç¤º', 'ç‚¹å‡» Play å¼€å§‹è§‚çœ‹ç›´æ’­ã€‚');

    loadRoom();

    // Authentication helpers (simple)
    const authArea = document.getElementById('authArea');
    function updateAuthUI() {
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      if (token && username) {
        authArea.innerHTML = `<span class="muted">${username}</span> <button id="logoutBtn" class="btn small outline">é€€å‡º</button>`;
        document.getElementById('logoutBtn').onclick = () => { localStorage.removeItem('token'); localStorage.removeItem('username'); if (socket) { socket.disconnect(); } connectSocket(); updateAuthUI(); };
      } else {
        authArea.innerHTML = `<button id="loginBtn" class="btn small">ç™»å½•</button>`;
        document.getElementById('loginBtn').onclick = doLogin;
      }
    }

    async function doLogin() {
      const name = prompt('è¯·è¾“å…¥ç”¨æˆ·å (ç¤ºä¾‹: alice)');
      if (!name) return;
      try {
        const res = await fetch('/api/auth/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: name }) });
        if (!res.ok) throw new Error('login failed');
        const j = await res.json();
        localStorage.setItem('token', j.token);
        localStorage.setItem('username', j.username);

        // apply prefs from server if present; otherwise keep local
        if (j.prefs && j.prefs.lang) {
          localStorage.setItem('lang', j.prefs.lang);
          document.getElementById('langSelect').value = j.prefs.lang;
        } else {
          const localLang = localStorage.getItem('lang');
          if (localLang) {
            // save local pref to server
            await saveLangToServer(localLang);
            document.getElementById('langSelect').value = localLang;
          }
        }

        updateAuthUI();
        connectSocket();
      } catch (err) {
        alert('ç™»å½•å¤±è´¥');
        console.error(err);
      }
    }

    // save language pref to server (requires login)
    async function saveLangToServer(lang) {
      const token = localStorage.getItem('token');
      if (!token) return false;
      try {
        const res = await fetch('/api/users/me', { headers: { Authorization: `Bearer ${token}` } });
        if (!res.ok) return false;
        const j = await res.json();
        const prefs = Object.assign({}, j.prefs || {}, { lang });
        const pRes = await fetch('/api/users/me', { method: 'PATCH', headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` }, body: JSON.stringify({ prefs }) });
        return pRes.ok;
      } catch (err) { console.error('saveLangToServer failed', err); return false; }
    }

    // socket connection (reconnects with token if present)
    let socket = null;
    function connectSocket() {
      if (socket) { try { socket.disconnect(); } catch(e){} }
      const token = localStorage.getItem('token');
      socket = io({ auth: { token } });

      socket.on('connect', () => { console.log('socket connected'); socket.emit('join', roomId); });
      socket.on('connect_error', (err) => { console.error('connect_error', err); if (err && err.message) { appendMessage('ç³»ç»Ÿ', `Socket error: ${err.message}`); } });

      socket.on('viewer', (data) => { if (data.roomId === roomId) viewerCount.textContent = data.viewers; });
      socket.on('chat', (msg) => { appendMessage(msg.sender, msg.text); });
      socket.on('chatHistory', (arr) => { messagesEl.innerHTML = ''; arr.forEach(m => appendMessage(m.sender, m.text)); });
      socket.on('error', (err) => { if (err && err.type === 'auth') { appendMessage('ç³»ç»Ÿ', err.message); } else { console.error('socket error', err); } });
    }

    // language selector behavior
    const langSelect = document.getElementById('langSelect');
    function applyLangUI(lang) {
      // basic demo: set document lang and small system messages
      document.documentElement.lang = lang === 'en' ? 'en' : 'zh';
    }
    langSelect.value = localStorage.getItem('lang') || 'zh';
    applyLangUI(langSelect.value);
    langSelect.addEventListener('change', async (e) => {
      const v = e.target.value;
      localStorage.setItem('lang', v);
      applyLangUI(v);
      await saveLangToServer(v);
    });

    updateAuthUI();
    connectSocket();

    playBtn.onclick = () => {
      const val = input.value.trim() || roomId;
      const url = val.startsWith('http') ? val : `http://localhost:8080/live/${val}.m3u8`;

      if (hls) { hls.destroy(); hls = null; }

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() { video.play().catch(()=>{}); });
        hls.on(Hls.Events.ERROR, function(event, data){ console.warn('HLS error', data); });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function() { video.play().catch(()=>{}); });
      } else {
        alert('HLS not supported');
        return;
      }

      appendMessage('ç³»ç»Ÿ', `å°è¯•æ’­æ”¾ï¼š ${url}`);
    };

    stopBtn.onclick = () => {
      if (hls) { hls.destroy(); hls = null; }
      video.pause(); video.removeAttribute('src'); video.load();
      appendMessage('ç³»ç»Ÿ', 'å·²åœæ­¢æ’­æ”¾');
    };

    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (!text) return;
      const token = localStorage.getItem('token');
      if (!token) {
        if (confirm('å‘é€æ¶ˆæ¯éœ€è¦ç™»å½•ï¼Œæ˜¯å¦ç°åœ¨ç™»å½•ï¼Ÿ')) doLogin();
        return;
      }
      socket.emit('message', { roomId, text });
      msgInput.value = '';
    };

    msgInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendBtn.click(); });
  </script>
</body>
</html>
